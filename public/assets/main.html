<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Space pics!</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>

  <div class="jumbotron">
    <h1 class="text-center">NASA PIC OF THE DAY DISCUSSION!</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <p id="apod-title" class="cool-font">APOD:</p>
        <img id="apod-image"src="https://designshack.net/wp-content/uploads/placeholder-image.png" alt="Astronomy Picture of the Day">
        <div id="apod-detail"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <p class="cool-font">User Name:</p>
        <input class="form-control" type="text" id="title" placeholder="Enter Your Name">
        <br>
        <p class="cool-font">Comment:</p>
        <textarea class="form-control" rows="3" id="comment-box" placeholder="Enter your comment"></textarea>
        <button id="comment-submit" class="btn btn-lg pull-right">Submit!</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <h2>DISCUSSION</h2>
        <hr>
        <div id="comment-area"></div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="./assets/js/logic.js"></script>
</body>

</html>
